<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <!-- MDB icon -->
        <link rel="icon" href="{% static 'img/favicon/favicon.png' %}" type="image/x-icon">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Google Fonts Roboto, Lobster -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=cyrillic,cyrillic-ext">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Your custom styles (optional) -->
        <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    {% endblock css %}

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center col">
                    <b><h2>Админка</h2></b>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% block menu %}
                    <div class="row justify-content-center menu">
                        {% include 'adminapp/includes/inc__menu.html' %}
                    </div>
                {% endblock %}
            </div>
        </div>
        <div class="row admin_container">
            {% block container %}
            {% endblock %}
        </div>
    </div>
</body>
{% block js %}

{% endblock js%}
</html>
